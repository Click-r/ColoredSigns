    description: Tells user basic information about the plugin
    usage: "& is the character which allows for the formatting characters to be parsed.\nValid formats are as follows:\n  §l§4Colors§r:\n   Black: &0 §6[§0■§6]§r \n   Dark blue: &1 §6[§1■§6]§r \n   Dark green: &2 §6[§2■§6]§r \n   Dark aqua: &3 §6[§3■§6]§r \n   Dark red: &4 §6[§4■§6]§r \n   Dark purple: &5 §6[§5■§6]§r \n   Gold: &6 §6[§6■§6]§r \n   Gray: &7 §6[§7■§6]§r \n   Dark gray: &8 §6[§8■§6]§r \n   Blue: &9 §6[§9■§6]§r \n   Green: &a §6[§a■§6]§r \n   Aqua: &b §6[§b■§6]§r \n   Red: &c §6[§c■§6]§r  \n   Light purple: &d §6[§d■§6]§r \n   Yellow: &e §6[§e■§6]§r \n   White: &f §6[§f■§6]§r \n  §l§4Formats§r:\n   Obfuscated: &k §6[§k■§6]§r \n   Bold: &l §6[§l■§6]§r \n   Strikethrough: &m §6[§m■§6]§r \n   Underline: &n §6[§n■§6]§r \n   Italic: &o §6[§o■§6]§r \n   Reset: &r\n\nYou can also do alternating text (with any amount of formatting characters, not just 2) with some custom syntax as shown below:\n§c<Input>§r\n&ab:test\n§a<Output>§r\n§at§be§as§bt\n\nGithub repository: §ahttps://github.com/Click-r/ColoredSigns§r \n\nMade by yours truly, Memeism"
